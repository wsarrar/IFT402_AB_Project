<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="AB_home2.css" />
    <script defer src="post_product.js"></script>
  </head>
  <body>
    <header>
      <div class="hero">
        <img src="AB_business_logo.jpg" alt="Logo" class="logo" />
      </div>
    </header>
    <main>
      <h2>Create Your Post</h2>
      <form id="postForm">
        <label for="productName">Good or Service Name:</label>
        <input type="text" id="productName" name="productName" required />
        <label for="productImage">Image:</label>
        <input
          type="file"
          id="productImage"
          name="productImage"
          accept="image/*"
        />
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          required
          placeholder="Location: (City, State)
Availability: (Mon - Fri, 12 PM - 4 PM, etc.)  
Contact: (Phone number, email, social media, etc.)
Condition: (New, Used, etc.)
Value: ($0.00)"
        ></textarea>

        <input type="submit" value="Post Product" />
      </form>
    </main>
    <footer>
      <!-- existing footer here -->
    </footer>
  </body>
</html>
