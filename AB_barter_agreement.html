  <body>
    <h2>Barter Agreement</h2>
    <form id="barterForm">
      <div class="radio-option">
        <input type="radio" id="oneTime" name="barterType" value="oneTime">
        <label for="oneTime">One-Time Transaction</label><br>
        <input type="radio" id="ongoing" name="barterType" value="ongoing">
        <label for="ongoing">Ongoing Arrangement</label>
      </div>
      
      <div class="form-group">
        <label for="partyA">Party A</label>
        <input type="partyA" id="partyA" name="partyA" required />
      </div>
      <div class="form-group">
        <label for="message">Party A's Offering</label>
        <textarea id="partyA_offer" name="partyA_offer" required ></textarea>
      </div>
      <div class="form-group">
        <label for="partyA">Party B</label>
        <input type="partyB" id="partyB" name="partyB" required />
      </div>
      <div class="form-group">
        <label for="message">Party B's Offering</label>
        <textarea id="partyB_offer" name="partyB_offer" required></textarea>
      </div>
      <!-- Add more form groups here for the additional steps in your form -->
      <div class="form-group">
        <button type="button" id="safePdfButton" onclick="saveToPdf()">Save PDF</button>
      </div>
    </form>
    <!-- Import jspdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  
    <!-- Import html-pdf-node library -->
