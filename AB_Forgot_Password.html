<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="AB_signin.css" />
  </head>
  <body>
    <main id="main-holder">
      <img
        src="AB_business_logo.jpg"
        width="300"
        alt="Businesss Logo"
        class="center"
      />
      <h1 id="forgot-password-header">Forgot Password</h1>
      <form id="forgot-password-form">
        <input
          type="email"
          name="email"
          id="email-field"
          class="signIn-form-field"
          placeholder="Enter your email address"
          required
        />
        <input
          type="submit"
          value="Reset Password"
          id="reset-password-submit"
        />
      </form>
    </main>
  </body>
</html>
