<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntBarter</title>
    <link rel="stylesheet" href="AB_home2.css" />
    <script defer src="AB_home_ui2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>AntBarter</h1>
      <nav>
        <div>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#how-it-works">How It Works</a>
          <a href="#contact">Contact</a>
          <a href="AB_create_bp.html">Create Posting</a>
          <a href="AB_find_bp.html">Find Posting</a>
        </div>
        <div id="userLoggedIn">
          <a href="AB_profile.html" aria-label="Profile">
            <i class="fas fa-user"></i>
          </a>
          <p id="userName">First Last</p>
          <a href="AB_messages.html" aria-label="Messages">
            <i class="fas fa-envelope"></i>
          </a>
          <p>Messages</p>
        </div>
        <button id="sign-out">Sign Out</button>
      </nav>
    </header>

    <div class="hero">
      <img src="AB_business_logo.jpg" alt="Logo" class="logo" />
    </div>

    <!-- Home Page Content -->
    <div class="content-page" id="home"></div>

    <!-- About Page Content -->
    <div class="content-page" id="about"></div>

    <!-- How It Works Page Content -->
    <div class="content-page" id="how-it-works"></div>

    <!-- Contact Page Content -->
    <div class="content-page" id="contact"></div>

    <footer>
      <p>&copy; 2024 AntBarter | Designed with ❤️</p>
    </footer>

    <script>
      // Load content for each section
      window.addEventListener("DOMContentLoaded", function () {
        loadContent("AB_home.html", "home");
        loadContent("AB_about.html", "about");
        loadContent("AB_how-it-works.html", "how-it-works");
        loadContent("AB_contact.html", "contact");
      });

      // Function to fetch content from external HTML files asynchronously
      function loadContent(url, targetId) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            document.getElementById(targetId).innerHTML = xhr.responseText;
          } else {
            console.error("Failed to load content from: " + url);
          }
        };

        xhr.onerror = function () {
          console.error("Error fetching content from: " + url);
        };

        xhr.send();
      }
    </script>
  </body>
</html>
